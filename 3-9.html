<!-- img 태그
src = 이미지의 경로 지정
alt = 이미지가 없을 때 나오는 글

audio, video 태그
src = 음악, 비디오 파일의 경로 지정
preload = 음악, 비디오를 준비 중일 때 데이터를 모두 불러올 지 여부 지정
autoplay = 음악, 비디오의 자동 재생 여부 지정
loop = 음악, 비디오의 반복 여부 지정
controls = 음악, 비디오 재생 도구 출력 여부 지정

<source> 태그
- 웹 브라우저마다 지원하는 음악파일 확장자가 다른 문제 해결
-<audio>태그나 <video>태그 내부에 입력
ogg파일 준비 : ogg 확장자 파일을 HTML 페이지와 같은 폴더에 넣기 -->

<!-- poster 속성
- video 태그의 속성
- 동영상을 불러오는 동안 사용자에게 보여 줄 이미지를 지정
- 이미지 경로 입력 -->

<body>
    <img src="Penguins.jpg" alt="펭귄" width="300">
    <img src="NOTHING" alt="그림이 존재하지 않습니다" widht="300">

    <audio src="Kalimba.mp3" controls="controls"></audio>

    <audio controls="controls">
        <source src="Kalimba.mp3" type="audio/mp3">
        <source src="Kalimba.ogg" type="audio/ogg">
    </audio>

    <video controls="controls" poster="https://placehold.it/640x360">
        <source src="Wildlife.mp4" type="video/mp4">
        <source src="Wildlife.webm" type="video/webm">
    </video>

    <video controls="controls" poster="https://placehold.it/640x360"></video>
</body>
