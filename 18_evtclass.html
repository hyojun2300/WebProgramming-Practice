<html>
    <head></head>
    <body>
        <input type="button" id="btnclk" value="btn">
        <div id="result"></div>
        <script>
            class Mouse {
                handleEvent(event){
                    switch(event.type) {
                        case 'mousedown':
                            result.innerHTML = '마우스 누름';
                            break;
                        case 'mouseup':
                            result.innerHTML = '마우스 버튼 놓음';
                            break;
                    }
                }
            }
            let mouse = new Mouse();
            btnclk.addEventLister('mousedown',mouse);
            btnclk.addEventLister('mouseup',mouse);
        </script>
    </body>
</html>
