<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul { overflow: hidden;}
        li {
            list-style: none;
            float: left; padding:15px;
        }
        li:first-child {border-radius: 10px 0 0 10px;}
        li:last-child {border-radius: 0 10px 10px 0px;}

        li:nth-child(2n) {background-color: red;}
        li:nth-child(2n+1) {background-color: orange;}
    </style>
</head>
<body>
    <ul>
        <li>첫 번 째</li>
        <li>두 번 째</li>
        <li>세 번 째</li>
        <li>네 번 째</li>
        <li>다섯 번 째</li>
        <li>여섯 번 째</li>
        <li>일곱 번 째</li>
    </ul>
    <!-- <li>여덟 번 째</li>
    <li>아홉 번 째</li> -->
</body>
</html>
